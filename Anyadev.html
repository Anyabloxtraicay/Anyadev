<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Tool Bypass Yeumonney</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #3f37c9, #4361ee, #4895ef, #4cc9f0);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark-color);
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1;
      max-width: 450px;
      width: 90%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .container:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }

    .icon {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .description {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    button {
      position: relative;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
    }

    button:active {
      transform: translateY(1px);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
    }

    .loading {
      display: none;
      margin-top: 1.5rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(67, 97, 238, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
    }

    .feature {
      text-align: center;
      padding: 0 1rem;
    }

    .feature i {
      color: var(--primary-color);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .feature p {
      font-size: 0.7rem;
      color: #666;
    }

    @media (max-width: 576px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.4rem;
      }
      
      button {
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles-js"></div>
  
  <div class="container">
    <div class="icon">
      <i class="fas fa-rocket"></i>
    </div>
    <h1>Premium Bypass Yeumonney</h1>
    <p class="description">Công cụ bypass link yeumonney miễn phí với tốc độ cao và tỷ lệ thành công 99.9%</p>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-bolt"></i>
        <p>Siêu tốc độ</p>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <p>An toàn</p>
      </div>
      <div class="feature">
        <i class="fas fa-infinity"></i>
        <p>Không giới hạn</p>
      </div>
    </div>
    
    <button onclick="animateAndRedirect()">
      <i class="fas fa-download"></i> Bắt đầu ngay
    </button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Đang xử lý...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Khởi tạo particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    function animateAndRedirect() {
      const button = document.querySelector("button");
      const loading = document.getElementById("loading");
      
      // Ẩn nút và hiện loading
      button.classList.add("fade-out");
      
      setTimeout(() => {
        button.style.display = "none";
        loading.style.display = "block";
        
        // Chuyển hướng sau 2 giây (để người dùng thấy hiệu ứng loading)
        setTimeout(() => {
          window.location.href = "https://anyabloxtraicay.blogspot.com/2025/06/auto-vuot-link-yeumonney.html";
        }, 2000);
      }, 500);
    }
  </script>
</body>

</html>
